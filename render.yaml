services:
  # Backend API
  - type: web
    name: kubeseg-drift-lab-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false # Set this manually in Render dashboard
    rootDir: backend
# Note: Frontend must be deployed as Static Site manually (see DEPLOYMENT_RENDER.md)
# Render Blueprints don't fully support static sites yet
